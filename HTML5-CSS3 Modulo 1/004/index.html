<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Aumentando e diminuindo a imagem no meu navegador</p>
    <picture>
        <source media="(min-width:1050px )" srcset="imagens/fotos-g.png" type="image/png">
        <source media="(min-width:750px )" srcset="imagens/fotos-m.png" type="image/png">
        <img src="imagens/fotos-p.png" alt="Imagem Flexivel">
    </picture>

    <h1>Reproduzindo Audio</h1>
    <p>Aprendendo a reproduzir audio</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Bay-Street-Billionaires -Squadda B.mp3" type="audio/mpeg">
        <source src="midia/Bay-Street-Billionaires -Squadda B.ogg" type="audio/ogg">
        <source src="midia/Bay-Street-Billionaires -Squadda B.wav" type="audio/wav">
    </audio>
    <!--MP3 WAV OGG São os formatos que os navegadores aceitam-->
</body>
</html>
